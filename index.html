<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>GOALCON | Coming Soon</title>
  <link rel="icon" href="https://i.ibb.co/N2Sb6KHq/Namnl-s-design-13.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --foreground-rgb: 255, 255, 255;
      --background-rgb: 0, 0, 0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;
      position: fixed;
      width: 100%;
    }

    body {
      color: rgb(var(--foreground-rgb));
      background: rgb(var(--background-rgb));
      font-weight: 200;
      font-family: 'Montserrat', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    ::selection {
      background: rgba(255, 255, 255, 0.07);
      color: white;
    }

    a, button {
      transition: all 0.5s cubic-bezier(0.215, 0.61, 0.355, 1);
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    main {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: black;
      color: white;
      overflow: hidden;
    }

    .hero {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    .title {
      display: flex;
      justify-content: center;
      overflow: hidden;
    }

    .letter {
      display: inline-block;
      font-weight: 200;
      letter-spacing: 0.25em;
      font-size: 8rem;
      opacity: 0;
      transform: translateY(20px);
    }

    .divider {
      height: 0.5px;
      width: 0;
      background-color: rgba(255, 255, 255, 0.2);
      margin: 24px auto;
      transform-origin: left;
    }

    .subtitle {
      font-weight: 200;
      letter-spacing: 0.5em;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.875rem;
      opacity: 0;
    }

    footer {
      padding: 1.5rem 0;
      text-align: center;
      font-size: 0.625rem;
      letter-spacing: 0.05em;
      color: white;
      opacity: 0;
    }

    @media (max-width: 768px) {
      .letter {
        font-size: 3.75rem;
      }
      .subtitle {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="hero">
      <div class="content">
        <div class="title">
          <span class="letter" style="animation-delay: 0.1s;">G</span>
          <span class="letter" style="animation-delay: 0.2s;">O</span>
          <span class="letter" style="animation-delay: 0.3s;">A</span>
          <span class="letter" style="animation-delay: 0.4s;">L</span>
          <span class="letter" style="animation-delay: 0.5s;">C</span>
          <span class="letter" style="animation-delay: 0.6s;">O</span>
          <span class="letter" style="animation-delay: 0.7s;">N</span>
        </div>
        <div class="divider"></div>
        <p class="subtitle">COMING SOON</p>
      </div>
    </div>
    
    <footer>
      <p>BUILT WITH <a href="https://webstay.se" target="_blank" rel="noopener noreferrer">WEBSTAY.SE</a></p>
    </footer>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Prevent scrolling
      function preventScroll(e) {
        e.preventDefault();
        return false;
      }
      
      document.addEventListener('wheel', preventScroll, { passive: false });
      document.addEventListener('touchmove', preventScroll, { passive: false });
      document.addEventListener('keydown', function(e) {
        if(['Space', 'ArrowUp', 'ArrowDown', 'PageUp', 'PageDown', 'Home', 'End'].includes(e.code)) {
          e.preventDefault();
        }
      });
      
      // Animate letters
      const letters = document.querySelectorAll('.letter');
      letters.forEach(letter => {
        letter.style.animation = 'fadeInUp 1.2s forwards';
      });
      
      // Animate divider
      setTimeout(() => {
        const divider = document.querySelector('.divider');
        divider.style.animation = 'expandWidth 1.5s forwards';
      }, 1200);
      
      // Animate subtitle
      setTimeout(() => {
        const subtitle = document.querySelector('.subtitle');
        subtitle.style.animation = 'fadeIn 1.5s forwards';
      }, 1600);
      
      // Animate footer
      setTimeout(() => {
        const footer = document.querySelector('footer');
        footer.style.animation = 'fadeIn 1.5s forwards';
      }, 2000);
      
      // Mouse parallax effect
      let content = document.querySelector('.content');
      document.addEventListener('mousemove', (e) => {
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        
        const moveX = (e.clientX - centerX) / centerX * 10;
        const moveY = (e.clientY - centerY) / centerY * 10;
        
        content.style.transform = `rotateY(${moveX * 0.01}deg) rotateX(${-moveY * 0.01}deg)`;
      });
    });
  </script>
  
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes expandWidth {
      from {
        width: 0;
      }
      to {
        width: 4rem;
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</body>
</html>
